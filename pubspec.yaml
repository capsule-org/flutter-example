name: capsule_example
description: Demonstrates usage of Capsule Flutter SDK.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  capsule: 0.2.0-dev.1
  step_progress_indicator: ^1.0.2
  flutter_animate: ^4.2.0+1
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets: [".env"]
